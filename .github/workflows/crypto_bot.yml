name: Hourly Crypto Bot

on:
  # 1. ตั้งเวลาทำงาน (Cron Job)
  schedule:
    # รันทุกต้นชั่วโมง (นาทีที่ 0)
    # รูปแบบคือ 'นาที ชั่วโมง วัน เดือน วันในสัปดาห์'
    - cron: '0 * * * *' 
  
  # 2. ปุ่มกดรันเอง (เผื่ออยากเทส)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # แนะนำรุ่นนี้เสถียรครับ
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # สร้างไฟล์ requirements ชั่วคราว หรือใช้ไฟล์ที่มีอยู่
        pip install ccxt pandas requests gspread oauth2client numpy

    - name: Run Crypto Bot
      env:
        # ใส่ Secret ที่ตั้งค่าไว้ใน Settings ของ Repo
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GDRIVE_API_CREDENTIALS: ${{ secrets.GDRIVE_API_CREDENTIALS }}
      run: python main.py # หรือชื่อไฟล์ของคุณ
      
    - name: Commit & Push changes (อัปเดตไฟล์ CSV)
      # ส่วนนี้สำคัญ! เพื่อให้ไฟล์ signals.csv อัปเดตและจำค่าได้
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add signals.csv
        # เช็คก่อนว่ามีการเปลี่ยนแปลงไหม ถ้าไม่มีไม่ต้อง commit
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update signals" && git push)
