name: Hourly Crypto Bot

on:
  schedule:
    - cron: '0 * * * *' # รันทุกต้นชั่วโมง
  workflow_dispatch:    # ปุ่มกดรันมือ

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ccxt pandas requests gspread oauth2client

    - name: Run Trading Bot
      env:
        GDRIVE_API_CREDENTIALS: ${{ secrets.GDRIVE_API_CREDENTIALS }}
      run: python main.py
