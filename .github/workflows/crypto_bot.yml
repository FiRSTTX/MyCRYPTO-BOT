name: Hourly Crypto Bot

on:
  schedule:
    # รันทุกต้นชั่วโมง (นาทีที่ 0) ของทุกวัน
    - cron: '0 * * * *'
  
  # ปุ่มกดรันมือ (Manual Trigger) ไว้ทดสอบว่าบอททำงานไหม
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    # 1. ดึงโค้ดล่าสุด
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. ติดตั้ง Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # 3. ติดตั้ง Library (จาก requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. รันบอท (พร้อมส่ง Secret เข้าไป)
    - name: Run Trading Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
